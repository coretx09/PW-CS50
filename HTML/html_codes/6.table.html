<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;

            }
            td, th {
                border: black 1px solid;
                padding: 3px;
            }
            
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Age</th>
            </thead>
            <tbody>
                <tr>
                    <td>Ngampio</td>
                    <td>Sauvet</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>Nguesso</td>
                    <td>Sassou</td>
                    <td>85</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
